<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAT Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="titolo">Calculate your CSAT seamlessly</h2>
        <div class="calculator">
            <div class="section">
                <h2>Total Stars Obtained</h2>
                <div>
                    <label for="star1">1 Star:</label>
                    <input type="number" id="star1" class="star-input">
                </div>
                <div>
                    <label for="star2">2 Stars:</label>
                    <input type="number" id="star2" class="star-input">
                </div>
                <div>
                    <label for="star3">3 Stars:</label>
                    <input type="number" id="star3" class="star-input">
                </div>
                <div>
                    <label for="star4">4 Stars:</label>
                    <input type="number" id="star4" class="star-input">
                </div>
                <div>
                    <label for="star5">5 Stars:</label>
                    <input type="number" id="star5" class="star-input">
                </div>
                <div style="margin-top: 20px;">
                    <label for="totStars">Total Obtained:</label>
                    <output id="obtained"></output>
                </div>
            </div>
            <div class="section">
                <h2>Total Surveys</h2>
                <div>
                    <label for="totalParticipants">Total Surveys:</label>
                    <input type="number" id="totalParticipants">
                </div>
                <div>
                    <label for="maxCSAT">Max CSAT:</label>
                    <output id="maxCSAT"></output>
                </div>
            </div>
            <div class="section">
                <h2>CSAT Calculation</h2>
                <button id="calculateTotal" onclick="calculateTotal()">Calculate CSAT</button>
                <div>
                    <label for="csatPercentage">CSAT Percentage:</label>
                    <output id="csatPercentage"></output>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateTotal() {
            let star1 = parseInt(document.getElementById('star1').value) || 0;
            let star2 = parseInt(document.getElementById('star2').value) || 0;
            let star3 = parseInt(document.getElementById('star3').value) || 0;
            let star4 = parseInt(document.getElementById('star4').value) || 0;
            let star5 = parseInt(document.getElementById('star5').value) || 0;

            star1 *= 1;
            star2 *= 2;
            star3 *= 3;
            star4 *= 4;
            star5 *= 5;

            const totalStars = star1 + star2 + star3 + star4 + star5;
            document.getElementById('obtained').textContent = totalStars;

            const totalParticipants = parseInt(document.getElementById('totalParticipants').value) || 0;
            const maxCSAT = totalParticipants * 5;
            document.getElementById('maxCSAT').textContent = maxCSAT;

            const csatPercentage = (totalStars / maxCSAT) * 100 || 0;
            document.getElementById('csatPercentage').textContent = csatPercentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
